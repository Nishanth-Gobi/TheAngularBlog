
<form [formGroup]="myForm" (ngSubmit)="onLogIn">

    <div class="text-4xl py-3">
      <p class="py-2">
        Log in
      </p>
      <hr>
    </div>

    <div class="py-4">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input 
        type="email" 
        class="form-control w-full text-sm text-gray-800 
        bg-white border border-grey-200" 
        id="exampleInputEmail1" 
        aria-describedby="emailHelp" 
        placehoder="user@mail.com"
        formControlName="email">
    </div>
    <div class="py-0">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input 
        type="password" 
        class="form-control w-full text-sm text-gray-800 
        bg-white border border-grey-200"
        id="exampleInputPassword1" 
        name="password"
        formControlName="password">
    </div>
    <div class="py-3">
      <button type="button" class="inline-flex items-center text-sm font-medium text-center text-white
      bg-green-600 hover:bg-green-700 rounded-xl px-4 py-2" (click)="onLogIn()">Log In!</button>
    </div>
    <div class="form-text">
      Don't have an account? Well, <u><a class="text-blue-500" href="/signup">Sign up!</a></u>
    </div>
</form>
