
<div class="relative flex flex-col justify-center overflow-hidden bg-gray-50 py-6" 
  *ngFor="let user_post of user_posts; let i=index">
  <div class="w-11/12 relative bg-white px-6 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10">
    <div class="mx-auto max-w-md">
      <p class="text-2xl">{{ user_posts[user_posts.length-i-1]['title'] }}</p>
      <div class="divide-y divide-gray-300/50">
        <div class="space-y-6 py-8 text-base leading-7 text-gray-600">
          <p class="line-clamp-3">{{ user_posts[user_posts.length-i-1]['content'] }}</p>
          <ul class="space-y-4">
          </ul>
        </div>
        <div class="pt-8 text-base font-semibold leading-7">
          <p class="text-gray-900">{{ user_posts[user_posts.length-i-1]['author'] }}</p>
          <p class="text-gray-900">{{ user_posts[user_posts.length-i-1]['date'] }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
