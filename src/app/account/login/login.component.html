<hr>
<h3>Log in!</h3>
<hr>
<form>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input 
        type="email" 
        class="form-control" 
        id="exampleInputEmail1" 
        aria-describedby="emailHelp" 
        placehoder="user@mail.com"
        name="email" 
        [(ngModel)]="email">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input 
        type="password" 
        class="form-control"
        id="exampleInputPassword1" 
        name="password"
        [(ngModel)]="password">
    </div>
    <button type="submit" class="btn btn-success" (click)="onLogIn()">Log In!</button>
    <div class="form-text">Don't have an account? Well, <a href="/signup">Sign up!</a></div>
</form>
