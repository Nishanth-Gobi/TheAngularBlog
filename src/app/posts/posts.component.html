<h3> Posts </h3>

<div class="row">
    <div class="col-xs-12" *ngFor="let user_post of user_posts">
        
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">{{ user_post['title'] }}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{ user_post['author'] }}</h6>
              <hr>
              <p class="card-text">{{ user_post['content'] }} </p>
              <hr>
              <br>
              <p class="card-text">{{ user_post['date'] }}</p>
            </div>
          </div>
        
    </div>
</div>
